<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ashraf Morningstar | Senior Software Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cream: '#FDFBF7',
              sand: '#F5F5F1',
              onyx: '#1A1A1A',
              slate: '#8E8E8E',
              crimson: '#8a0303',
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            cursor: {
              none: 'none',
            }
          }
        }
      }
    </script>
    <style>
      body {
        cursor: none; /* Hide default cursor for custom implementation */
        background-color: #FDFBF7;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FDFBF7;
      }
      ::-webkit-scrollbar-thumb {
        background: #1A1A1A;
        border-radius: 4px;
      }
      .loader-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1A1A1A;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #FDFBF7;
        font-family: 'Playfair Display', serif;
        font-size: 2rem;
        transition: transform 0.8s ease-in-out;
      }
      .loader-hidden {
        transform: translateY(-100%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "three": "https://esm.sh/three@^0.182.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "gsap/": "https://esm.sh/gsap@^3.14.2/",
    "gsap": "https://esm.sh/gsap@^3.14.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="loader" class="loader-overlay">
      <div class="animate-pulse tracking-widest uppercase">Morningstar Systems</div>
    </div>
    <div id="root"></div>
    <script>
      // Simple loader logic
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.getElementById('loader').classList.add('loader-hidden');
        }, 1500);
      });
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
